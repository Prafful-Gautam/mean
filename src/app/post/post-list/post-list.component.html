<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-accordion multi=true *ngIf="post.length > 0 || !isLoading">
    <mat-expansion-panel *ngFor="let post of post">
      <mat-expansion-panel-header>
          {{post.title}}
      </mat-expansion-panel-header>
      <div class="image">
        <img [src]="post.imagePath" [alt]="post.title">
      </div>
      <p>{{post.content}}</p>
      <mat-action-row *ngIf="authStatus && post.creator === userId">
        <a mat-button color="primary" [routerLink]="['edit',post.id]">EDIT</a>
        <button mat-raised-button color="warn" (click)="onDelete(post.id)">DELETE</button>
      </mat-action-row>
    </mat-expansion-panel>
  
</mat-accordion>
<mat-paginator [length]="totalPost" 
[pageSize]="postPerPage"
[pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)"></mat-paginator>
<p class="text body-2" *ngIf="post.length <= 0">No post added yet!</p>
