<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form [formGroup]="form" (ngSubmit)="onAddPost()" *ngIf="!isLoading">
    <mat-form-field>
        <input 
        matInput 
        type="text"       
        formControlName="title"
        placeholder="Title"
        >
        <mat-error *ngIf="form.get('title').errors">*Title is required</mat-error>
    
    </mat-form-field> 
    <div>
    <button type="button" mat-stroked-button (click)="imagePicker.click()">Pick Image</button>
    <input type="file" #imagePicker (change)="onImagePick($event)">  
    </div>
    <div class="image" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
        <textarea 
        rows="6" 
        matInput
        formControlName="content"
        placeholder="Content"
        ></textarea>
        <mat-error *ngIf="form.get('content').errors">*Content is required</mat-error>
    </mat-form-field>
    <button mat-raised-button 
    color="primary"
    type="submit">{{mode === 'create'? 'Add Post':'Update Post'}}</button>
  </form>
 
</mat-card>
